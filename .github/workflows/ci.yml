name: ci

on:
  push:
    branches:
      - feat/cicd

jobs:
  build:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'recursive'
          token: ${{ secrets.ACTION_TOKEN }}

      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Copy private resources
        run: |
          ./gradlew copyYml --no-daemon

      - name: Build gradle
        run: ./gradlew clean build -x test

      - name: Build Docker image
        run: docker build . --tag ehgur062300/ori-backend:0.1

      - name: Push Docker image
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push ehgur062300/ori-backend:0.1
          
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'recursive'
          token: ${{ secrets.ACTION_TOKEN }}

      - name: docker login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Deploy to Dev Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USERNAME }}
          key: ${{ secrets.DEV_PRIVATE_KEY }}
          script: |
            # 도커 컨테이너 재배포
            sudo docker stop ori-api-server
            sudo docker rm ori-api-server
            sudo docker rmi ehgur062300/ori-backend:0.1
            sudo docker run -d --name ori-api-server --network ori-network -p 8080:8080 ehgur062300/ori-backend:0.1
