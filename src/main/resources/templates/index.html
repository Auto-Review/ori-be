<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        .user-details {
            font-size: 18px;
            color: #555;
        }
        .logout-btn {
            display: inline-block;
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style></head><body>

<div class="container">
    <h2>Welcome, <span th:text="${email}">User</span>!</h2>
    <form th:action="@{/auth/token}" method="post">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

    <a href="/oauth2/authorization/google" class="google-btn">
        <i class="fab fa-google google-icon"></i> Sign in with Google
    </a>
    <a href="/logout" class="logout-btn">Logout</a>
</div>

</body></html>
